<div *ngIf="dataLoaded == false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th>Araba Id</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Renk</th>
      <th>Günlük Fiyat</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.carId}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.description}}</td>
    </tr>
  </tbody>
</table>
