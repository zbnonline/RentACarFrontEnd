<div *ngIf="dataLoaded == false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th>Renk Kodu</th>
      <th>Renk</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <td>{{color.colorId}}</td>
      <td>{{color.colorName}}</td>
    </tr>
  </tbody>
</table>
